<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex test 1</title>
    <style>
        .container {
            background: lightgrey;
            
            
            display: flex;
            gap: 30px;
           
        }

        .square {
            flex: 1;
            
        }
        
        .red {
            background-color: red;
            

        }

        .blue {
            background-color: blue;
            
        }

        .yellow {
            background-color: yellow;
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="red square">red</div>
        <div class="blue square">blue</div>
        <div class="yellow square">yellow</div>
    </div>
</body>
</html>
